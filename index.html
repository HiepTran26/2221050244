<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <MARQUEE>
        <img src="../images/chopug.jpg" alt="">
    </MARQUEE>
    <h1>FORM điền thông tin</h1>
    <form>
        <div>
            <p><b>Họ và tên</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên</b></p>
            <input type="text" name="msv" placeholder="Điền mã sinh viên" value="2221050244" readonly>
            <!--readonly không thể chỉnh sửa-->
        </div>
        <div>
            <p><b>Mã số sinh viên</b></p>
            <textarea name="gioithieu">Nhập vào giới thiệu....</textarea>
        </div>
        <div>
            <p><b>Email</b></p>
            <input type="email" name="email" placeholder="Điền email" >
        </div>
        <br>
        <div>
            <p><b>Số điện thoại</b></p>
            <input type="tel" name="sdt" placeholder="Dạng số 1-234-567-8910" required
             pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))">
             <!--số đầu tiên bdau số 0
             số thứ 2: 3,4,8,9
             8 số cuối 0-9 -->
        </div>
        <div>
            <p><b>Giới tính</b></p>
            <input type="radio" name="gioitinh" value="nam" > Nam <br>
            <input type="radio" name="gioitinh" value="nu" > Nữ <br>
        </div>
        <br>
        <div>
            <p><b>Sở thích</b></p>
            Game<input type="checkbox" name="sothich" value="Game" ><br>
            Music<input type="checkbox" name="sothich" value=" Music" ><br>
            Sport<input type="checkbox" name="sothich" value="Sport" ><br>
        </div>
        <br>
        <div>
            <p><b>Trình duyệt ưa thích</b></p>
            <select name="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Cốc Cốc">Cốc Cốc</option>
                <option value="Safari">Safari</option>
                <option value="Opera">Opera</option>
            </select>
        </div>
        <div>
            0<input type="range" value="80">100
        </div>
        <div>
            <p><b>Tuổi</b></p>
            <input type="number" name="tuoi" step="2">
        </div>
        <br>
        <div>
            <p><b>Ngày tháng năm sinh</b></p>
            <input type="datetime-local" name="ngaythangnam" >
        </div>
        <br>
        <div>
            <p><b>Chọn màu sắc</b></p>
            <input type="color" name="mausac" >
        </div>
        <br>
        <div>
            <p><b>Password</b></p>
            <input type="password" name="matkhau" >
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

        </video>
