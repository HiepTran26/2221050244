<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tính chỉ số BMI</h1>
    <div>
      <p>Cân nặng</p>
      <input type="number" id="canNang" />
    </div>
    <div>
      <p>Chiều cao</p>
      <input type="number" id="chieuCao" />
    </div>
    <div>
      <button onclick="tinhToan">Kiểm Tra</button>
    </div>

    Kết Quả: <input type="number" id="ketQua" class="ketQua" />

    <script>
      function tinhToan() {
        let canNang = parseFloat(document.getElementById("canNang").value);
        let chieuCao = parseFloat(document.getElementById("chieuCao").value);
        let canhBao = "";
        if (!canNang) {
          canhBao += "Vui lòng nhập chiều cao";
        }
        if (!chieuCao) {
          canhBao += "Vui lòng nhập cân nặng";
        }
        if (canhBao) {
          alert(canhBao);
          return;
        }
        let ketQua = canNang / (chieuCao * chieuCao);
        document.getElementById("ketQua").value = ketQua;
      }
    </script>
  </body>
</html>
